{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    {% block content %}
    {{key}}
    <br>
    <center> <form action="{% url 'registerdata' %}" method="post" class="reg-form" style="width: 500px; 
    height: 400px; background-color: whitesmoke; justify-content:baseline; padding: 20px; border-radius: 40px;" >
    {% csrf_token %}

    <h1> Register Here......</h1>
    Enter Name:<input type="text" name="name" class="input" style="border: 1px; padding-left: 5px; margin-left: 5px;
     border-color: black; border-radius: 40px;">
    <br>
    <br>
    Contact:<input type="text" name="contact" class="input" style="border: 1px; padding-left: 5px; margin-left: 5px;
    border-color: black; border-radius: 40px;">
    <br>
    <br>
    Email:<input type="email" name="email" class="input" style="border: 1px; padding-left: 5px; margin-left: 5px;
    border-color: black; border-radius: 40px;">
    <br>
    <br>
    Password:<input type="password" name="password" class="input" style="border: 1px; padding-left: 5px; margin-left: 5px;
    border-color: black; border-radius: 40px;">
    <br>
    <br>
    Confirm Password:<input type="password" name="cpassword" class="input" style="border: 1px; padding-left: 5px; margin-left: 5px;
    border-color: black; border-radius: 40px;">
    <br>
    <br>
    <input type="submit" name="submit" class="btn" style="border-radius: 50px;
     background-color: black; color: white; width: 90px; height: 40px;">
</form></center>

    {% endblock %}
    
    
</body>
</html>
